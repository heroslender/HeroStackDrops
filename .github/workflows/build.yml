name: Build
on: [ push, pull_request ]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                java: [ 8 ]
            fail-fast: true
        steps:
            - uses: actions/checkout@v2
            - name: JDK ${{ matrix.java }}
              uses: actions/setup-java@v1
              with:
                  java-version: ${{ matrix.java }}
            - name: Build
              run: gradle clean build